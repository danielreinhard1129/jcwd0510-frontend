<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Background color</title>
    <style>
      .background {
        background-color: aqua;
        height: 400px;
      }

      .background2 {
        background-color: blueviolet;
        height: 400px;
      }

      .background3 {
        background: url(picture.avif);
        height: 600px;
        background-size: cover;
      }

      .background4 {
        background: linear-gradient(90deg, red, yellow);
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="background">Container 1</div>
    <div class="background2">Container 2</div>
    <div class="background3">Container 3</div>
    <div class="background4">Container 4</div>
  </body>
</html>
