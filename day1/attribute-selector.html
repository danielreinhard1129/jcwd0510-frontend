<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute selector</title>
    <style>
      a[href] {
        color: blueviolet;
      }

      p {
        color: #b5bb4a;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com">Google</a>
    <a>Facebook</a>
    <a>X</a>

    <p>Ini paragraph</p>
  </body>
</html>
